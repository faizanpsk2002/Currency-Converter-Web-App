<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="converter-form">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="100" id="amount" required>
            </div>

            <div class="dropdown">
                <div class="form">
                    <p>From</p>
                    <div class="select-container">
                        <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="From Country Flag">
                        <select name="from-currency" id="from-currency">
                            <option value="USD" selected>USD</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="To Country Flag">
                        <select name="to-currency" id="to-currency">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg" id="conversion-result">1 USD = 85 INR</div> 
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>

    <script src="countrylist.js"></script>
    <script src="app.js"></script>
</body>
</html>
